<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Requirement Processing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<link href="project.css" rel="stylesheet" type="text/css">
      <div class="container">
        <h1>Material Requirement Processing</h1>

        <!-- Add Product Section -->
        <section id="product-section">
            <h2>Add Product</h2>
            <form id="product-form">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" required>
                
                <label for="product-description">Product Description:</label>
                <textarea id="product-description" required></textarea>
                
                <button type="submit">Add Product</button>
            </form>
            <ul id="product-list"></ul>
        </section>

        <!-- Manage Materials Section -->
        <section id="materials-section">
            <h2>Manage Materials</h2>
            <form id="material-form">
                <label for="material-name">Material Name:</label>
                <input type="text" id="material-name" required>
                
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required>
                
                <button type="submit">Add Material</button>
            </form>
            <ul id="materials-list"></ul>
        </section>

        <!-- Purchase Orders Section -->
        <section id="purchase-order-section">
            <h2>Place Purchase Order</h2>
            <form id="order-form">
                <label for="order-material">Material Name:</label>
                <input type="text" id="order-material" required>
                
                <label for="order-quantity">Quantity:</label>
                <input type="number" id="order-quantity" required>
                
                <button type="submit">Place Order</button>
            </form>
            <ul id="order-list"></ul>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
